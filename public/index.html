<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Steam Level Calculator </title>
</head>

<body>
    <script src='fetch.js'></script>
    <h1 id='title'>Steam Level Calculator</h1>
    <form methode="GET" action="/id">
        <input class="iuser" type="text" name="user" id="user" spellCheck="false" placeholder="Steam Username" />
        <input class="ilvl" type="number" id="level" placeholder="Level Wanted" />
        <button onclick="getData()" id="btn">Calculate</button>
    </form>
    <div class="fullView">
        <div class="firstPart flex">
            <img id="img" src="" style="opacity:0">
            <div class="rightPart">
                <div class="firstLine flex">
                    <div class="smallCountainer">
                        <h3 id="name1"></h3>
                        <h3 id="name2"></h3>
                    </div>
                    <div class="smallCountainer">
                        <h3 id="date1"></h3>
                        <h3 id="date2"></h3>
                    </div>
                    <div class="smallCountainer">
                        <h3 id="state1"></h3>
                        <h3 id="state2"></h3>
                    </div>
                </div>
                <div class="secondeLine flex">
                    <div class="smallCountainer">
                        <h3 id="country1"></h3>
                        <img id="img2" src="" style="opacity:0">
                        <h3 id="country2"></h3>
                    </div>
                    <div class="smallCountainer">
                        <h3 id="url1"></h3>
                        <h3>
                            <a id="url2" target="_blank"></a>
                        </h3>
                    </div>

                </div>
            </div>
        </div>

        <div class="secondPart flex">
            <div class="lowerPart flex">
                <div class="lineOne">
                    <div class="smallCountainer">
                        <h3 id="level1"></h3>
                        <h3 id="level2"></h3>
                    </div>
                    <div class="smallCountainer">
                        <h3 id="xpnow1"></h3>
                        <h3 id="xpnow2"></h3>
                    </div>
                    <div class="smallCountainer">
                        <h3 id="set1"></h3>
                        <h3 id="set2"></h3>
                    </div>
                </div>
                <div class="lineTwo">
                    <div class="smallCountainer">
                        <h3 id="dreamlevel1"></h3>
                        <h3 id="dreamlevel2"></h3>
                    </div>

                    <div class="smallCountainer">
                        <h3 id="xpned1"></h3>
                        <h3 id="xpned2"></h3>
                    </div>

                    <div class="smallCountainer">
                        <h3 id="tf21"></h3>
                        <h3 id="tf22"></h3>
                    </div>
                </div>
            </div>

        </div>
